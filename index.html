<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <div class="flex-container">
    <header>
      <h1>My library</h1>
    </header>
    <main>
      <!-- <h2>My books</h2> -->
      <button id="btn-add-book">Add book</button>
      <div class="books">
        
      </div>
    </main>
    <footer>
      <p>Copyright TvdH-UX</p>
    </footer>
    <div class="form-popup-bg">
      <form action="" method="get" class="form-container" id="book-form" onsubmit="return false">
        <ul>
          <li>
            <h2>Add book</h2>
          </li>
          <li>
            <label for="title">Title</label>
            <input type="text" placeholder="Book title" name="title" id="book-title" required>
          </li>
          <li>
            <label for="author">Author</label>
            <input type="text" placeholder="Author name" name="author" id="book-author" required>
          </li>
          <li>
            <label for="pages">Pages</label>
            <input type="number" placeholder="Amount of pages" name="pages" id="book-pages" required>
          </li>
          <li>
            <label for="read-status">Read?</label>
            <input type="checkbox" name="read-status" id="read-checkbox">
          </li>
          <input type="submit" value="Add book" id="form-add-book-btn" disabled>
         </ul>
      </form>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
